        <script src="http://static.stackmob.com/js/stackmob-js-0.8.1-bundled-min.js"></script>
        <script type="text/javascript">
            /* <![CDATA[ */
            // Initialize StackMob object
            // Copy your init data from here: https://dashboard.stackmob.com/sdks/js/config
            // Your other app information is here: https://dashboard.stackmob.com/settings
            StackMob.init({
                appName: 'toulsonjones',
                clientSubdomain: 'tombliinktv',
                publicKey: 'f24c8306-526a-43cd-a01a-c91e6d177353',
                apiVersion : 0
            });
            /* ]]> */
        </script>

        <!--
        *************************************
        StackMob JS SDK code that creates and saves a TestObject
        *************************************
        -->
        <script type="text/javascript">
            /* <![CDATA[ */
            $(document).ready(function() {
                var Brand = StackMob.Model.extend({ schemaName: 'brand' });
                var Brands = StackMob.Collection.extend({ model: Brand });
                var myBrands = new Brands();
                var q = new StackMob.Collection.Query();
                q.isNotNull('brand_name');
                myBrands.query(q, {
                    success: function(brands) {
                        console.log('count is:' + brands.length );
                    },
                    error: function(model, response) {
                        console.log('Error getting count');
                    }
                })
            });
            /* ]]> */
        </script>

    </head>
<body>
<div class="success">
    <h1>Toulson Jones</h1>
</div>
</body>
